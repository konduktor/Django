{% extends 'base.html' %}
{% load static %}

{% block title %}Изменить пароль{% endblock %}

{% block main_content %}
    <h1>Смена пароля</h1>
    <p>Используйте форму для смены пароля</p>
    <form action="." method="POST">
        {{ form.as_p }}
        <p>
            <button type="submit">
                Изменить
            </button>
        </p>
        {% csrf_token %}
    </form>
{% endblock %}
