{% extends "base.html" %}

{% block title %}Сбросить пароль{% endblock %}

{% block main_content %}
    <h1>Забыли пароль?</h1>
    <p>Введите e-mail чтобы получить новый</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Подтвердить">
</form>
{% endblock %}
