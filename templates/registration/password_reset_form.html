{% extends "base.html" %}

{% block title %}Сбросить пароль{% endblock %}

{% block main_content %}
    <h1>Забыли пароль?</h1>
    <p>Введите e-mail чтобы получить новый</p>
    <form action="." method="POST">
        {{ form.as_p }}
        <button type="submit">Подтвердить</button>
        {% csrf_token %}
    </form>
{% endblock %}
